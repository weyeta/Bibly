<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Escáner con selección de cámara</title>
</head>
<body>
  <h2>Escaneá un código</h2>

  <label for="cameraSelect">Seleccioná la cámara:</label>
  <select id="cameraSelect"></select>

  <video id="preview" width="300" height="200" autoplay></video>
  <p><strong>Resultado:</strong> <span id="output"></span></p>

  <script type="module">
    import { BrowserMultiFormatReader } from 'https://cdn.jsdelivr.net/npm/@zxing/browser@0.1.1/+esm';

    const videoElement = document.getElementById('preview');
    const output = document.getElementById('output');
    const cameraSelect = document.getElementById('cameraSelect');
    const codeReader = new BrowserMultiFormatReader();

    let currentDeviceId = null;

    async function init() {
      try {
        // Pedimos permisos al usuario
        await navigator.mediaDevices.getUserMedia({ video: true });

        const devices = await navigator.mediaDevices.enumerateDevices();
        const videoDevices = devices.filter(device => device.kind === 'videoinput');

        cameraSelect.innerHTML = ''; // limpiamos por si recarga

        videoDevices.forEach((device, index) => {
          const option = document.createElement('option');
          option.value = device.deviceId;
          option.text = device.label || `Cámara ${index + 1}`;
          cameraSelect.appendChild(option);
        });

        if (videoDevices.length > 0) {
          currentDeviceId = videoDevices[0].deviceId;
          startScanner(currentDeviceId);
        }
      } catch (err) {
        alert('No se pudo acceder a la cámara.');
        console.error(err);
      }
    }

    function startScanner(deviceId) {
      output.textContent = '';
      codeReader.reset(); // Detenemos escaneo previo

      codeReader.decodeFromVideoDevice(deviceId, videoElement, (result, err) => {
        if (result) {
          output.textContent = result.getText();
          codeReader.reset();
        }
      });
    }

    cameraSelect.addEventListener('change', (e) => {
      currentDeviceId = e.target.value;
      startScanner(currentDeviceId);
    });

    init();
  </script>
</body>
</html>
