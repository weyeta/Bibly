<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Esc치ner de C칩digos</title>
  <style>
    body {
      font-family: sans-serif;
      font-size: 1.5rem;
      padding: 1rem;
      background: #f9f9f9;
    }
    h2 {
      font-size: 2rem;
    }
    label, select, p {
      display: block;
      margin-top: 1.2rem;
    }
    select {
      font-size: 1.3rem;
      padding: 0.5rem;
    }
    #scanner-container {
      position: relative;
      margin-top: 2rem;
      width: 100%;
      max-width: 640px;
      aspect-ratio: 4/3;
      background: black;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    .scan-area {
      position: absolute;
      top: 30%;
      left: 20%;
      width: 60%;
      height: 40%;
      border: 4px solid rgba(0, 255, 0, 0.7);
      box-sizing: border-box;
    }
    #output {
      font-weight: bold;
      color: green;
      margin-top: 1rem;
    }
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>游닝 Escane치 un c칩digo</h2>

  <label for="cameraSelect">Seleccion치 la c치mara:</label>
  <select id="cameraSelect"></select>

  <div id="scanner-container">
    <video id="preview" autoplay playsinline></video>
    <div class="overlay">
      <div class="scan-area"></div>
    </div>
  </div>

  <p><strong>Resultado:</strong> <span id="output">...</span></p>
  <p id="errorMsg" class="error"></p>
  <ul id="codeList"></ul>

<script type="module">
  import { BrowserMultiFormatReader } from 'https://cdn.jsdelivr.net/npm/@zxing/browser@0.1.1/+esm';

  const codeReader = new BrowserMultiFormatReader();
  const videoElement = document.getElementById('preview');
  const output = document.getElementById('output');
  const cameraSelect = document.getElementById('cameraSelect');
  const errorMsg = document.getElementById('errorMsg');

  let currentDeviceId = null;

  async function listCameras() {
    try {
      const devices = await navigator.mediaDevices.enumerateDevices();
      const videoDevices = devices.filter(d => d.kind === 'videoinput');

      cameraSelect.innerHTML = '';
      videoDevices.forEach((device, index) => {
        const option = document.createElement('option');
        option.value = device.deviceId;
        option.text = device.label || `C치mara ${index + 1}`;
        cameraSelect.appendChild(option);
      });

      return videoDevices;
    } catch (err) {
      errorMsg.textContent = 'Error al listar c치maras: ' + err.message;
      return [];
    }
  }

  async function startScanner(deviceId) {
    if (currentDeviceId === deviceId) return;

    output.textContent = 'Escaneando...';
    errorMsg.textContent = '';
    currentDeviceId = deviceId;

    try {
      await codeReader.stopContinuousDecode();
    } catch (e) {}

    try {
      await codeReader.decodeFromVideoDeviceContinuously(deviceId, videoElement, (result, error, controls) => {
        if (result) {
          const text = result.getText();
          output.textContent = text;
          agregarACodigoList(text);
        } else if (error && !(error instanceof ZXing.NotFoundException)) {
          console.warn('Error escaneando:', error);
        }
      });
    } catch (err) {
      errorMsg.textContent = 'Error al escanear: ' + err.message;
    }
  }

  cameraSelect.addEventListener('change', () => {
    const newId = cameraSelect.value;
    startScanner(newId);
  });

  (async () => {
    const cameras = await listCameras();
    if (cameras.length > 0) {
      cameraSelect.value = cameras[0].deviceId;
      await startScanner(cameras[0].deviceId);
    } else {
      errorMsg.textContent = 'No se encontraron c치maras.';
    }
  })();

  const codeList = document.getElementById('codeList');
  const scannedCodes = new Set();

  function agregarACodigoList(texto) {
    if (scannedCodes.has(texto)) return;
    scannedCodes.add(texto);

    const li = document.createElement('li');
    li.textContent = texto;
    codeList.prepend(li);
  }
</script>

 

</body>
</html>
