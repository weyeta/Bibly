<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Esc치ner de C칩digos</title>
  <style>
    body {
      font-family: sans-serif;
      font-size: 1.5rem;
      padding: 1rem;
      background: #f9f9f9;
    }
    h2 {
      font-size: 2rem;
    }
    label, select, p {
      display: block;
      margin-top: 1.2rem;
    }
    select {
      font-size: 1.3rem;
      padding: 0.5rem;
    }
    video {
      display: block;
      margin-top: 1.5rem;
      width: 100%;
      max-width: 100%;
      height: auto;
      background: black;
    }
    #output {
      font-weight: bold;
      color: green;
      margin-top: 1rem;
    }
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>游닝 Escane치 un c칩digo</h2>

  <label for="cameraSelect">Seleccion치 la c치mara:</label>
  <select id="cameraSelect"></select>

  <video id="preview" autoplay playsinline></video>
  <p><strong>Resultado:</strong> <span id="output">...</span></p>
  <p id="errorMsg" class="error"></p>

  <script type="module">
    import { BrowserMultiFormatReader } from 'https://cdn.jsdelivr.net/npm/@zxing/browser@0.1.1/+esm';

    const codeReader = new BrowserMultiFormatReader();
    const videoElement = document.getElementById('preview');
    const output = document.getElementById('output');
    const cameraSelect = document.getElementById('cameraSelect');
    const errorMsg = document.getElementById('errorMsg');

    let currentDeviceId = null;

    async function listCameras() {
      try {
        // Pedimos permiso primero para obtener los labels
        const tempStream = await navigator.mediaDevices.getUserMedia({ video: true });
        tempStream.getTracks().forEach(track => track.stop());

        const devices = await navigator.mediaDevices.enumerateDevices();
        const videoDevices = devices.filter(d => d.kind === 'videoinput');

        cameraSelect.innerHTML = '';
        videoDevices.forEach((device, index) => {
          const option = document.createElement('option');
          option.value = device.deviceId;
          option.text = device.label || `C치mara ${index + 1}`;
          cameraSelect.appendChild(option);
        });

        return videoDevices;
      } catch (err) {
        errorMsg.textContent = 'Error al listar c치maras: ' + err.message;
        return [];
      }
    }

    async function startScanner(deviceId) {
      if (currentDeviceId === deviceId) return; // No reiniciar si es la misma

      output.textContent = 'Escaneando...';
      errorMsg.textContent = '';
      currentDeviceId = deviceId;

      try {
        codeReader.reset();
        await codeReader.decodeFromVideoDevice(deviceId, videoElement, (result, err) => {
          if (result) {
            output.textContent = result.getText();
            codeReader.reset();
            currentDeviceId = null;
          }
        });
      }
