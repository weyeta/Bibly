<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Escanear con cámara elegida</title>
</head>
<body>
  <h2>Elegí una cámara</h2>
  <ul id="camera-list"></ul>

  <h2>Escáner</h2>
  <video id="preview" width="300" height="200" autoplay></video>
  <p><strong>Resultado:</strong> <span id="output"></span></p>

  <script type="module">
    import { BrowserMultiFormatReader } from 'https://cdn.jsdelivr.net/npm/@zxing/browser@0.1.1/+esm';

    const videoElement = document.getElementById('preview');
    const output = document.getElementById('output');
    const listElement = document.getElementById('camera-list');
    const codeReader = new BrowserMultiFormatReader();

    async function listarCamaras() {
      try {
        // Necesario para que los labels estén disponibles
        await navigator.mediaDevices.getUserMedia({ video: true });
      } catch (err) {
        alert("Tenés que permitir acceso a la cámara.");
        return;
      }

      const devices = await navigator.mediaDevices.enumerateDevices();
      const videoDevices = devices.filter(device => device.kind === 'videoinput');

      if (videoDevices.length === 0) {
        listElement.innerHTML = '<li>No se encontraron cámaras</li>';
        return;
      }

      videoDevices.forEach((device, index) => {
        const li = document.createElement('li');
        li.textContent = `Cámara ${index + 1}: ${device.label || 'Sin nombre'} — ID: ${device.deviceId}`;

        const btn = document.createElement('button');
        btn.textContent = 'Usar esta';
        btn.onclick = () => iniciarEscaneo(device.deviceId);

        li.appendChild(document.createElement('br'));
        li.appendChild(btn);
        listElement.appendChild(li);
      });
    }

    function iniciarEscaneo(deviceId) {
      output.textContent = '';
      codeReader.reset(); // Detiene escaneo anterior

      codeReader.decodeFromVideoDevice(deviceId, videoElement, (result, err) => {
        if (result) {
          output.textContent = result.getText();
          codeReader.reset(); // Detener después de primer lectura
        }
      });
    }

    listarCamaras();
  </script>
</body>
</html>
