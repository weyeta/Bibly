<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Escáner automático</title>
</head>
<body>
  <h2>Escanear código de barras</h2>
  <video id="preview" autoplay></video>
  <p><strong>Resultado:</strong> <span id="output"></span></p>

  <script type="module">
    import { BrowserMultiFormatReader } from 'https://cdn.jsdelivr.net/npm/@zxing/browser@0.1.1/+esm';

    const codeReader = new BrowserMultiFormatReader();
    const videoElement = document.getElementById('preview');
    const output = document.getElementById('output');

    const getBestCameraId = async () => {
      const devices = await navigator.mediaDevices.enumerateDevices();
      const videoDevices = devices.filter(device => device.kind === 'videoinput');

      // Intentar encontrar una cámara trasera que NO diga "wide"
      const backCams = videoDevices.filter(device =>
        /back|rear/i.test(device.label) && !/wide|ultrawide/i.test(device.label)
      );

      // Si encontramos una trasera sin wide, la usamos. Si no, usamos la primera trasera.
      if (backCams.length > 0) return backCams[0].deviceId;

      const anyBack = videoDevices.find(device => /back|rear/i.test(device.label));
      if (anyBack) return anyBack.deviceId;

      // Si no hay pistas, usamos la primera cámara
      return videoDevices[0]?.deviceId || null;
    };

    const initScanner = async () => {
      const bestDeviceId = await getBestCameraId();
      if (!bestDeviceId) {
        alert('No se pudo encontrar una cámara disponible.');
        return;
      }

      codeReader.decodeFromVideoDevice(bestDeviceId, videoElement, (result, err) => {
        if (result) {
          output.textContent = result.getText();
          codeReader.reset(); // detener luego de leer
        }
      });
    };

    initScanner();
  </script>
</body>
</html>
